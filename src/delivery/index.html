<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grid Game</title>
    <!-- <description>Clear the grid in as few moves as possible</description> -->
    <meta name="description" content="" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="touch-icon-ipad-retina.png" />

    <link rel="stylesheet" href="/styles/styles.css" />

    <script src="/vendor/google-tag-manager.js"></script>
    <!-- <script src="https://cdn.logrocket.io/LogRocket.min.js" crossorigin="anonymous"></script>
    <script src="/vendor/logrocket.js"></script> -->

    <script>
      if ("serviceWorker" in navigator) {
        //Register the ServiceWorker
        navigator.serviceWorker
          .register("/service-worker.js", {
            scope: "/"
          })
          .then(function(reg) {
            console.log("Service worker has been registered for scope:" + reg.scope);
          });
      }
    </script>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5Z7SL7S"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="app">
      <div id="moves-counter"></div>

      <div id="editor-options"></div>

      <div id="canvas-container"></div>

      <div id="level-selection"></div>
    </div>

    <script src="/vendor/require.js"></script>
    <script src="/vendor/doorbell.js"></script>
    <script>
      // Ugly but needed for require.js to work
      // app = file name of js
      // delivery/app = path to main ts
      require(["app"], function() {
        require(["delivery/App"]);
      });
    </script>
  </body>
</html>
